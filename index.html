<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" /> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="jquery/jquery.dataTables.min.css">
	<title>Automated ID Generation</title>

</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a href="" class="navbar-brand">
					AUTOMATED ID GENERATION
				</a>  
			</div>    
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">    
			 	<ul class="nav navbar-nav navbar-right">
                    <li id="input_file">
                    	<a 	href="javaScript:void(0)"><input type="file" id="fileUpload" accept=".csv" /></a>
                    </li>
                    <li id="import">
                    	<a  href="javaScript:void(0)"><span class="glyphicon glyphicon-import"></span> Import</a>
                    </li>
                    <li id="print_all">
                    	<a  href="javaScript:void(0)" onclick="print_all();"><span class="glyphicon glyphicon-print"></span> Print</a>
                    </li>
                    <li id="refresh">
                    	<a  href=""><span class="glyphicon glyphicon-refresh"></span> Refresh</a>
					</li>
                </ul> 
            </div>
		</div>
	</nav>
	<br />
	<div class="container-fluid tm-50" id="container">
		<div class="row">
			<div class="col-md-9 col-md-offset-1">
				<div class="panel panel-success" style="background-color: #afadad">
					<div class="panel-heading">
						<h3 class="panel-title">
							GENERATED ID'S
							<a href="#myModal" data-toggle="modal" class="pull-right"><i class="glyphicon glyphicon-search"></i> List of employee</a>
						</h3>
					</div>
					<div class="panel-body">
						<div id="print_area">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal fade" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">List of Employee</h4>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-success">
								<div class="panel-heading">
									<h3 class="panel-title">
										List of Employees
									</h3>
								</div>
								<div class="panel-body" id="employee_table">
								</div>
							</div>
						</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<!-- <button type="button" class="btn btn-primary">Save changes</button> -->
				</div>
			</div>
		</div>
	</div>

	<script src="jquery/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="jquery/jquery.dataTables.min.js"></script> 
	<script src="js/custom.js"></script>
	<script src="jsbarcode/JsBarcode.all.min.js"></script>]

</body>
</html>
